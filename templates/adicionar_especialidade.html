{% extends "base.html" %}

{% block title %}Adicionar Especialidade - Sistema Hospitalar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-plus"></i> Adicionar Nova Especialidade
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="number" class="form-control" id="codigo" name="codigo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="valor_consulta" class="form-label">Valor da Consulta</label>
                        <input type="number" step="0.01" class="form-control" id="valor_consulta" name="valor_consulta" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="limite_diario" class="form-label">Limite Diário</label>
                        <input type="number" class="form-control" id="limite_diario" name="limite_diario" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_especialidades') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
