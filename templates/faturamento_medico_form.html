{% extends "base.html" %}

{% block title %}Faturamento por Médico - Sistema Hospitalar{% endblock %}

{% block content %}
<h2>Faturamento por Médico</h2>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="codigo_medico" class="form-label">Médico</label>
        <select class="form-control" id="codigo_medico" name="codigo_medico" required>
            <option value="">Selecione um médico</option>
            {% for medico in medicos %}
            <option value="{{ medico.codigo }}">{{ medico.codigo }} - {{ medico.nome }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Gerar Relatório</button>
        <a href="{{ url_for('relatorios') }}" class="btn btn-secondary">Voltar</a>
    </div>
</form>
{% endblock %}
