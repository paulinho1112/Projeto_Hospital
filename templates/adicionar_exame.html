{% extends "base.html" %}

{% block title %}Adicionar Exame - Sistema Hospitalar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-plus"></i> Adicionar Novo Exame
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="number" class="form-control" id="codigo" name="codigo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="codigo_especialidade" class="form-label">Especialidade</label>
                        <select class="form-select" id="codigo_especialidade" name="codigo_especialidade" required>
                            <option value="">Selecione uma especialidade</option>
                            {% for especialidade in especialidades %}
                            <option value="{{ especialidade.codigo }}">{{ especialidade.descricao }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="valor_exame" class="form-label">Valor do Exame</label>
                        <input type="number" step="0.01" class="form-control" id="valor_exame" name="valor_exame" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_exames') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
