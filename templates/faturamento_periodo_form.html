{% extends "base.html" %}

{% block title %}Faturamento por Período - Sistema Hospitalar{% endblock %}

{% block content %}
<h2>Faturamento por Período</h2>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="data_inicial" class="form-label">Data Inicial</label>
        <input type="date" class="form-control" id="data_inicial" name="data_inicial" required>
    </div>
    
    <div class="mb-3">
        <label for="data_final" class="form-label">Data Final</label>
        <input type="date" class="form-control" id="data_final" name="data_final" required>
    </div>
    
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Gerar Relatório</button>
        <a href="{{ url_for('relatorios') }}" class="btn btn-secondary">Voltar</a>
    </div>
</form>
{% endblock %}
